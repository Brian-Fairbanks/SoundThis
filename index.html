<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound This</title>

    <!-- Links/CDNS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <!-- jquery 3.4.1 - latest -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/9aa3b96097.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</head>

<body class="flex flex-col min-h-screen ">

    <!-- Sticky Header -->
    <header class="flex items-center justify-between flex-wrap bg-green-900 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">SoundThis!</span>
        </div>
        <form id="artistSearchForm">
            <div class="input-group mb-3">

                <div class="pt-2 relative mx-auto text-gray-600">
                    <input
                        class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
                        type="text" id="artistInput" name="artistInput" placeholder="Search">
                    <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
                        <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                            viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                            xml:space="preserve" width="1024px" height="1024px">
                            <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23 
                        s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92 
                        c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17 
                        s-17-7.626-17-17S14.61,6,23.984,6z" />
                        </svg>
        </form>
    </header>


    <!-- Content -->
    <main class="flex-grow container mx-auto">

        <!-- landing page -->
        <div id="landing-page">
            <section id="trendingArtists">
                <h2 class="bg-teal-700 text-green-100 text-2xl font-bold p-3">
                    Trending Artists
                </h2>
                <!-- Trending Artists Tabs-->
                <div id="trendingWell" class="flex flex-wrap">
                    <div id="fountainG">
                        <div id="fountainG_1" class="fountainG"></div>
                        <div id="fountainG_2" class="fountainG"></div>
                        <div id="fountainG_3" class="fountainG"></div>
                        <div id="fountainG_4" class="fountainG"></div>
                        <div id="fountainG_5" class="fountainG"></div>
                        <div id="fountainG_6" class="fountainG"></div>
                        <div id="fountainG_7" class="fountainG"></div>
                        <div id="fountainG_8" class="fountainG"></div>
                    </div>
                </div>
            </section>

            <section id="recentSearches">
                <h2 class="bg-teal-700 text-green-100 text-2xl font-bold p-3">
                    Search History
                </h2>
                <div id="searchWell" class="flex flex-wrap"></div>
            </section>
        </div>

        <div id="artistPage" class="collapsed">
            <!-- Artist Name -->
            <section>
                <div id="artistBanner" class="relative bg-teal-900 text-green-100 p-0 flex content-end">
                    <div class="relative flex-shrink-0" style="height:200px!important; width:200px!important;">
                        <div class="absolute rounded-full h-full w-full overflow-hidden shadow-lg" style="bottom:-20px;">
                            <img id="artistBannerPic" class="h-full w-full" src="", alt="">
                        </div>
                    </div>
                    <div class="">
                        <h2 id="artistBannerName" class="text-4xl font-bold ">
                            Artist Name
                        </h2>
                        <div id="genreWell" class=""></div>
                    </div>
                    <span class="absolute bottom-0 right-0 mr-1">
                        courtesey of <a href="https://www.vagalume.com.br" id="vagaLink"
                            class="text-green-400">vagalume</a>
                    </span>
                </div>
            </section>

            <!-- Album  -->
            <section>
                <h2 class="bg-teal-700 text-green-100 text-2xl font-bold p-3">
                    Albums
                </h2>
                <div id="albumWell"></div>
            </section>

            <!-- Related Artists -->
            <section>
                <h2 class="bg-teal-700 text-green-100 text-2xl font-bold p-3">
                    Related Artists
                </h2>


                <div id="relatedWell" class="flex flex-wrap">

                </div>
            </section>


            <section>
                <h2 class="bg-teal-700 text-green-100 text-2xl font-bold p-3">
                    Upcoming Events
                </h2>

                <div id="eventWell" class="flex flex-wrap"></div>
            </section>

        </div>

    </main>

    <!-- Footer -->
    <footer
        class="w-full text-center font-semibold text-xl tracking-tight border-t border-grey p-4 bg-green-900 text-white mr-6">
        <div>
            <a href="https://brian-fairbanks.github.io/Bootstrap-Portfolio/" class="btn btn-primary">Brian</a>
            <a href="https://warsurge.github.io/homework-2/" class="btn btn-success">Surge</a>
            <a href="https://karsus7.github.io/Homework2/" class="btn btn-info">Will</a>
            <a href="" class="btn btn-info">Daniel</a>
        </div>
        <div>
            Website powered by <a href="https://www.vagalume.com.br/"><img class="m-auto h-16"
                    src="./Assets/410-fundo-escuro-transparente.png" alt="vagalume logo"></a>
        </div>
    </footer>


    <!-- Logic link -->
    <script type="text/javascript" src="logic.js"></script>
</body>

</html>
