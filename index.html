<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound This</title>

    <!-- Links/CDNS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <!-- jquery 3.4.1 - latest -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/9aa3b96097.js" crossorigin="anonymous"></script>

</head>

<body class="flex flex-col min-h-screen ">

    <!-- Sticky Header -->
    <header class="flex items-center justify-between flex-wrap bg-green-900 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">SoundThis!</span>
        </div>
        <form id="artistSearchForm">
            <label for="artistInput" class="font-weight-bold">Search for an Artist:</label>
            <div class="input-group mb-3">

                <input type="text" id="artistInput" class="form-control" aria-label="artistInput" aria-describedby="artist-input">
                <div class="input-group-append">
                    <button class="btn btn-primary text-light" type="submit">

                        <i class="fas fa-search-plus"></i>
                    </button>
                </div>
            </div>
        </form>

    </header>


    <!-- Content -->
    <main class="flex-grow container mx-auto">

        <section id="trendingArtists">
            <h2 class="bg-teal-700 text-green-100 text-2xl font-bold p-3">
                Trending Artists
            </h2>
            <!-- Trending Artists Tabs-->
            <div id="trendingWell"class="flex flex-wrap">
            </div>

            
        </section>

        <section id="recentSearches">
            <h2 class="bg-teal-700 text-green-100 text-2xl font-bold p-3">
                Search History
            </h2>

            <div id="searchWell">
                
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer
        class="w-full text-center font-semibold text-xl tracking-tight border-t border-grey p-4 bg-green-900 text-white mr-6">
        <div>
            <a href="https://brian-fairbanks.github.io/Bootstrap-Portfolio/" class="btn btn-primary">Brian</a>
            <a href="" class="btn btn-success">Surge</a>
            <a href="https://karsus7.github.io/Homework2/" class="btn btn-info">Will</a>
            <a href="" class="btn btn-info">Daniel</a>
        </div>
    </footer>


    <!-- Logic link -->
    <script type="text/javascript" src="logic.js"></script>
</body>

</html>
